    <meta charset="UTF-8" />

    <title>My SVG</title>

  </head>
  <body>
    <h1>My SVGs</h1>
    <svg
      width="500"
      height="600"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      view-box="0 0 500 600"
    >
      <g id="rect">
        <rect x="10" y="10" width="40" height="30"></rect>
      </g>
      <circle cx="70" cy="25" r="15" fill="transparent" stroke="black"></circle>

      <ellipse
        cx="30"
        cy="60"
        rx="20"
        ry="10"
        fill="transparent"
        stroke="black"
      ></ellipse>

      <line x1="55" x2="75" y1="50" y2="70" stroke="black"></line>

      <polyline
        points="10 10 50 40 70 25 70 40 30 60  50 60 55 50 75 70"
        stroke="red"
        fill="transparent"
      ></polyline>
      <path
        d="M 10 10 L 50 40 70 25 70 40 30 60 50 60 55 50 75 70 z"
        stroke="blue"
        fill="transparent"
      ></path>
    </svg>
