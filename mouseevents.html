<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mouseevents.css" />
  </head>
  <body>
    <svg id="svg" viewBox="0 0 869 579">
      <image href="coww-pic.jpg" height="579" width="869"></image>
      <g clip-path="url(#clipclip)">
        <image
          id="clipped-image"
          href="coww-pic.jpg"
          height="1158"
          width="1738"
        ></image>
      </g>
      <circle
        class="hide"
        id="circle"
        cx="300"
        cy="190"
        r="50"
        fill="transparent"
        stroke="red"
      ></circle>
      <clipPath id="clipclip">
        <circle
          class="circle hide"
          id="clipcircle"
          cx="300"
          cy="190"
          r="50"
          fill="red"
        ></circle>
      </clipPath>
    </svg>

    <script src="mouseevents.js"></script>
  </body>
</html>
